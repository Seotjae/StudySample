<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="icon" href="./img02.jpg">
        <style>
            body{
                background-image: url("./no-repeat.png");
                
                /* background-repeat: repeat-x; x 축으로만 반복 */
                /* background-repeat: repeat-y; y 축으로만 반복 */
                /* background-repeat: repeat; x y 모든 방향으로, default */
                background-repeat: no-repeat; /* 이미지가 화면보다 작아도 반복시키지 않음 */

                /* background-position-x: left | center | right;
                background-position-y: bottom | center | top; */
                background-position: center;
            }
        </style>
    </head>
    <body>
        <h1>Hello World</h1>
    </body>
</html>
