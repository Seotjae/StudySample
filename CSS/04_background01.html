<html>
    <head>
        <meta charset="UTF-8">
        <title>back-ground</title>
        <link rel="icon" href="./img04.jpg">
        <style>
            /* body 의 배경색을 원하는 색으로 칠하기 */
            body{
                background-color: #06C7C7; /* 컬러 코드를 직접 입력할 수 있다 */
            }
            /* h1 */
            h1{
                background-color: E2F8F8;
            }
            /* p */
            p{
                background-color: 1CFDFD;
            }
            /* div */
            div{
                background-color: ACF5F5;
            }
        </style>
    </head>
    <body>
        <h1>Welcome to CSS Page!</h1>
        <p>CSS back ground color</p>
        <div>
            <a href="http://html-color-codes.info" target="_blank">color picker</a>
        </div>
    </body>
</html>
