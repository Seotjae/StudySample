<html>
    <head>
        <meta charset="UTF-8">
        <title>Footer</title>
        <style>
            a:link{
                text-decoration: none;
            }
            img{
                border: 2px solid white
            }
            img:hover{
                border: 2px solid black;
            }
        </style>
    </head>
    <body>
        <!--alt: 이미지가 보이지 않을 경우 이미지를 설명하는 문구-->
        <a href="https://www.daum.net">
            <img src="./daum.png" width="180px" height="50px" alt="다음 CI"/>
        </a>
        <a href="https://www.google.com" target="_parent">
            <img src="./google.png" width="180px" height="50px" alt="구글 CI"/>
        </a>
        <!--_blank 는 새창에 링크를 띄운다-->
        <a href="https://www.msn.com" target="_blank">
            <img src="./msn.jpg" width="180px" height="50px" alt="MSN CI"/>
        </a>
        <a href="http://www.naver.com">
            <img src="./naver.png" width="180px" height="50px" alt="네이버 CI"/>
        </a>
        <a href="http://www.nate.com" target="_parent">
            <img src="./nate.png" width="180px" height="50px" alt="네이트 CI"/>
        </a>        
    </body>
</html>
