<html>
    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="favicon.ico">
        <title></title>
        <style>

        </style>
    </head>
    <body>

    </body>
    <script>
        /* 배열 선언 */
        var arrNum = []; //배열 선언법1
        var arrString = new Array(); //배열 선언법2

        /* 배열에 데이터 추가 */
        arrNum = [1,2,3,4]; //한번에 넣는 방식, 선언하면서 넣을 수도 있다
        arrNum[4] = 5; //특정 인덱스를 지정해서 넣는 방식
        arrNum.push(6); //push 함수를 통해 배열의 가장 마지막에 넣는 방법
        console.log(arrNum);
        console.log("arrNum : " + arrNum.length); //배열의 크기 확인

        /* 배열에 아무거나 다 들어갈까? */
        arrString.push(1);
        arrString.push("A");
        arrString.push(false);
        arrString.push({"key":"value"});
        arrString.push(function(){console.log("함수 실행");});
        //문자열이 앞에 나타나면 문자열로 인식
        console.log("arrString : ", arrString);
        console.log(arrString[0]);
        console.log(arrString[1]);
        console.log(arrString[2]);
        console.log(arrString[3]);
        console.log(arrString[4]);
        arrString[4](); //배열 속 함수 실행
    </script>
</html>
