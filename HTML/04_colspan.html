<html>
    <head>
        <meta charset="UTF=8">
        <title>COL SPAN</title>
        <style>
            table, td, th{
                border: 1px solid black;
            }
            table{
                width: 300px;
            }
        </style>
    </head>
    <body>
        <table>
            <caption>9월</caption>
            <tr>
                <th colspan="7">9월 4주차</th>
            </tr>
            <tr>
                <td>21</td><td>22</td><td>23</td><td>24</td><td>25</td><td>26</td><td>27</td>
            </tr>
        </table>
    </body>
</html>
