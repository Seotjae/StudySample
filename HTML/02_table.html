<html>
    <head>
        <meta charset="UTF-8">
        <title>tables</title>
        <!--스타일을 먼저 읽어야 HTML의 맨살이 안보인다-->
        <style>
            table, th, td {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <table>
            <caption>SCORE</caption>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Points</th>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>94</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Howard</td>
                <td>70</td>
            </tr>
            <tr>
                <td>Bryan</td>
                <td>Kim</td>
                <td>30</td>
            </tr>
        </table>
    </body>
</html>
