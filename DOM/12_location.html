<html>
    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="./favicon.ico">
        <title>Javascript DOM</title>
        <style>


        </style>
    </head>
    <body>
        <ol>
            <li>location 은 위치 정보를 얻을 때 사용한다 (사이트 정보)</li>
            <li>window.location.href</li>
            <li>window.location.protocol</li>
            <li>window.location.hostname</li>
            <li>window.location.pathname</li>
            <li>window.location.port</li>
            <li>이때 window는 생략 가능하다</li>
        </ol>
        <button>페이지 이동</button>
    </body>
    <script>
        console.log(location.href); //현재 페이지가 존재하는 전체경로
        console.log(location.protocol); //프로토콜(웹 상에서 http 나 https) 
        console.log(location.hostname); //웹 상에서 도메인을 의미 
        console.log(location.pathname); //도메인을 제외한 나머지 주소
        console.log(location.search); //물음표(?) 뒤에 있는 서버로 보내는 이름과 값들
        console.log(location.port); //포트번호(웹 기본 포트 80, 433 은 표시하지 않는다)

        document.getElementsByTagName('button')[0].addEventListener('click', function(){
            //href 에 주소를 넣어주면 해당 주소로 이동
            location.href='https://www.naver.com';
        });
    </script>
</html>
