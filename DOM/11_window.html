<html>
    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="./favicon.ico">
        <title>Javascript DOM</title>
        <style>

        </style>
    </head>
    <body>
        <button onclick="myWindow()">basic</button>
        <button onclick="closeWin()">창 닫기</button>
    </body>
    <script>
       var h = window.innerHeight;
        var w = window.innerWidth;
        console.log('창 크기 : width : ' + w + ' / height : ' + h);

        var win; //자식창을 담을 변수

        function closeWin(){
            console.log('close win');
            //창을 닫기 위한 조건
            //오픈된 창을 다룰 수 있도록 가져와야 한다 (오픈된 창을 변수에 담아둬야 한다)
            win.close();
        }

        function myWindow() {
            console.log('my window!');
            //open(url,창제목,옵션)
            //창의 크기를 지정하지 않으면 새탭으로 열린다
            //window.open('','','height=250,width=250');
            /*
            width: 창 넓이, height: 창 높이
            top: 창 Y축 위치, left: 창 X축 위치
            resizable: 창 크기 변형 허용 여부(IE 에서만 된다)
            scrollbar: 컨텐츠가 새 창보다 큰 경우 스크롤 생성 여부(IE, FireFox, Opera)
            */
            win = window.open('https://www.w3schools.com',''
            ,'width=400,height=400,top=500,left=500,resizable=no,scrollbar=no');
        };
    </script>
</html>
