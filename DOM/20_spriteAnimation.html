<html>
    <head>
        <meta charset="utf-8"/>
        <title>sprite animation</title>
        <style>
            #screen{
                width:256px;
                height: 256px;
                top: 50px;
                left: 0;
                background: url(sprite.png) 0 0;
                position: absolute;
            }

        </style>
    </head>
    <body>
        <div id="screen"></div>
        <button onclick="start()">start</button>
        <button onclick="stop()">stop</button>
    </body>
    <script>
        var ani = [-21,-297, -538, -790,-1066, -1310];
        
        var x=0;
        var obj;
        var screen = document.getElementById("screen");
        
        function start(){
            var i=0;
            obj = setInterval(function(){
                screen.style.background="url(sprite.png) "+ani[i]+"px 0";
                i++;
                x = x+20;
                console.log();
                if(i==ani.length){
                    i = 0;
                }
                screen.style.left = x;
            },100);
            
        }
        
        function stop(){
            clearInterval(obj);
        }
        

    </script>
</html>
