<html>
    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="./favicon.ico">
        <title>Javascript DOM</title>
        <style>

        </style>
    </head>
    <body>
        <h1>H1 Tag 1</h1>
        <h1>H1 Tag 2</h1>
        <h1>H1 Tag 3</h1>
        <h1>H1 Tag 4</h1>
        <h2 class="head2">H2 Tag 1</h2>
        <h2 class="head2">H2 Tag 2</h2>
        <h2 class="head2">H2 Tag 3</h2>
        <h2 class="head2">H2 Tag 4</h2>
        <h3 id="head3">H3 Tag 1</h3>
    </body>
    <script>
        /* 복잡한 구조 (누구 자식의 자식의 자식....) 에서 사용하기 쉽지 않다 */
        //태그를 통해서 가져오기
        var elemTag = document.getElementsByTagName("h1");
        console.log(elemTag); //복수개일 경우는 배열에 담아서 가져온다

        //클래스를 통해서 가져오는 방법
        var elemClass = document.getElementsByClassName("head2");
        console.log(elemClass);
        
        //아이디를 통해서 가져오는 방법
        var elemId = document.getElementById("head3");
        console.log(elemId);

    </script>
</html>
