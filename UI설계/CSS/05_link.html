<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="icon" href="./no-repeat.png">
        <style>
            a:link{ /* 클릭 전 링크가 걸려있는 상태 */
                color: black; /* 글자 색 */
                text-decoration: none; /* 링크의 밑줄 등 */
            }
            a:visited{ /* 클릭하여 이미 링크를 방문한 상태 */
                color: lightgray;
                text-decoration: none;
            }
            a:hover{ /* 마우스 오버 상태 */
                text-decoration: underline;
            }
            a:active{ /* 막 클릭한 상태 */
                color: crimson;
            }
        </style>
    </head>
    <body>
        <p>
            <b>
                <p>
                    <a href="https://www.w3schools.com/css/default.asp" target="_blank">
                        Visit Our CSS Tutorials
                    </a>
                </p>
            </b>
        </p>

    </body>
</html>
