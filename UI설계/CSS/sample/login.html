<html>
    <head>
        <meta charset="UTF-8">
        <title>로그인</title>
        <style>
            table, td, th{
                border: 1px solid black;
                padding: 5px 10px;
                border-collapse: collapse;
            }
            input[type="submit"]{
                height: 53px;
            }
            td{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h2>로그인</h2>
        <table>
            <!--
                action: 보낼 서버의 주소 (현재 없음)
                method: get|post
                    get(default):url에 보내는 값이 보인다. 보내는 글자수가 적다. 속도가 빠르다
                    post: url에 보내는 값이 보이지 않는다. 보내는 글자수가 많다. 속도가 느리다
            -->
            <form action="" method="post">
                <tr>
                    <th>ID</th><td><input type="text" name="id" value="" placeholder="아이디를 입력 하세요"/></td> <td rowspan="2"><input type="submit" value="로그인"/></td>
                </tr>
                <tr>
                    <th>PW</th> <td><input type="password" name="pw" value="" placeholder="비밀번호를 입력 하세요"/></td>
                </tr>
            </form>
            <tr>
                <td colspan="3"><input type="button" value="회원가입"/> <input type="button" value="아이디/비번 찾기"/></td>
            </tr>
        </table>
    </body>
</html>
