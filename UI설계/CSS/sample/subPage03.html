<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="icon" href="../no-repeat.png">
        <style>
            div.body{
                width: 100%;
                height: 1200px;
            }
            div.static{
                width: 200px;
                height: 200px;
                text-align: center;
                background-color: yellow;
                position: static;
            }
            div.relative{
                width: 200px;
                height: 200px;
                text-align: center;
                background-color: aqua;
                position: relative;
                top: 700px;
                left: 100px;
            }
            div.absolute{
                width: 100px;
                height: 100px;
                text-align: center;
                position: absolute;
                border: 3px solid red;
                top: 25%;
                left: 25%;
            }
            div.fixed{
                width: 100px;
                height: 100px;
                text-align: center;
                position: fixed;
                background-color: red;
                top: 12.4%;
                right: 13%;
            }
            
        </style>
    </head>
    <body>
        <iframe src="./naviteach.html" width="100%" height="45px" frameborder="0" scrolling="no"></iframe>
        <h3>JAVA-SCRIPT</h3>
        <hr/>
        <div class="body">
            <div class="static">position:static</div>
            <div class="relative">position:relative
                <div class="absolute">position:<br/>absolute</div>
            </div>
            <div class="fixed">position:fixed</div>
        </div>
        <hr/>
        <iframe src="./footer.html" width="100%" height="65px" frameborder="0" scrolling="no"></iframe> 

    </body>
</html>
