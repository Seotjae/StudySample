<html>
    <head>
        <meta charset="UTF-8">
        <title>float</title>
        <link rel="icon" href="./no-repeat.png">
        <style>
            div{ /* div 는 형태가 없기 때문에 형태를 만들어 주려면 CSS를 활용해야 한다 */
                width: 50px;
                height: 25px;
                border: 3px solid yellowgreen;
                margin: 5px; /* 경계선 바깥 부분의 공간 */
                float: left; /* 특정 방향으로 정렬해 놓는 것 */
            }
        </style>
    </head>
    <body>
        <!-- inline : 좌에서 우로 정렬 -->
        <input type="text"/>
        <input type="text"/>
        <input type="text"/>
        <input type="text"/>

        <!-- block : 위에서 아래로 정렬 -->
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </body>
</html>
