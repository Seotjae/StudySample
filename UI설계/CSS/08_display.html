<html>
    <head>
        <meta charset="UTF-8">
        <title>DISPLAY</title>
        <link rel="icon" href="./img02.jpg">
        <style>
            a li{
                list-style-type: none;
                padding: 20px;
                background-color: cadetblue;
            }
            #dis{
                display: none; /* inline | block | none */
            }
            a:hover{
                visibility: hidden; /* visible | hidden */
            }
        </style>
    </head>
    <body>
        <ul>
            <a href="#"><li>HTML</li></a>
            <a href="#" id="dis"><li>CSS</li></a>
            <a href="#"><li>JAVA-SCRIPT</li></a>
            <a href="#"><li>J-QUERY</li></a>
            <a href="#"><li>REACT</li></a>
        </ul>

    </body>
</html>
