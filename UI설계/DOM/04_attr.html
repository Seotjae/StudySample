<html>
    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="./favicon.ico">
        <title>Javascript DOM</title>
        <style>

        </style>
    </head>
    <body>
        <h1 id="p1"></h1>
        <img id="image" src="./img01.jpg"/>
        <button onclick="change()">변경</button>
    </body>
    <script>
        function change() {
        //아이디 p1인 요소를 가져와 문구를 추가하고 배경색을 추가
        var elem = document.getElementById('p1');
        //console.log(elem);
        elem.innerHTML = '새로운 텍스트 등장!';
        elem.style.backgroundColor = 'yellow';
        elem.style.color = 'crimson';

        //img 태그의 src 속성을 변경
        elem = document.getElementsByTagName('img');
        console.log(elem);
        //elem[0].src='img02.jpg'; //기본속성만 된다 (일부 안되는 것들도 있긴 함)
        elem[0].setAttribute('src', 'img02.jpg'); //모든 속성에 사용 가능

        }
    </script>
</html>
