<html>
    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="favicon.ico">
        <title></title>
        <style>
            #main_outline{
                position: relative;
                border: 1px solid black;
                width: 1300px;
                height: 1450px;
                margin: -8 auto;
            }
            #main_top{
                position: absolute;
                border: 1px solid black;
                width: 100%;
                height: 70px;
            }
            #main_top_boxL{
                position: absolute;
                width: 25%;
                height: 100%;
                background-color: rgb(7, 106, 206);
            }
            #main_top_boxL span{
                position: absolute;
                text-align: center;
                line-height: 160%;
                font-size: 40px;
                font-weight: 600;
                width: 70%;
                height: 75%;
                left: 15%;
                color: white;
            }
            #main_top_boxC{
                position: absolute;
                width: 50%;
                height: 100%;
                left: 25%;
                background-color: rgb(7, 106, 206);
            }
            #main_top_boxC input{
                position: absolute;
                width: 90%;
                height: 80%;
                top: 10%;
                right: 5%;
                font-size: 30px;
            }
            #main_top_boxC_icon{
                position: absolute;
                width: 45px;
                height: 40px;
                top: 20%;
                right: 7%;
            }
            #main_top_boxR{
                position: absolute;
                width: 25%;
                height: 100%;
                right: 0%;
                background-color: rgb(7, 106, 206);
            }
            #main_top_boxR span{
                position: absolute;
                text-align: center;
                line-height: 200%;
                font-size: 35px;
                font-weight: 600;
                width: 70%;
                height: 75%;
                left: 15%;
                color: white;
            }
            #main_tap{
                position: absolute;
                border: 3px solid rgb(7, 106, 206);
                border-top: 0px;
                width: 99.7%;
                height: 70px;
                top: 70px;

            }
            #main_tap_category{
                position: absolute;
                width: 15%;
                height: 100%;
            }
            .main_tap_box{
                position: absolute;    
                width: 17%;
                height: 100%;
            }
            .main_tap_box span{
                position: absolute;
                text-align: center;
                line-height: 70px;
                width: 100%;
                height: 100%;
                font-size: 25px;
                font-weight: 600;
                color: rgb(7, 106, 206);
            }
            #main_tap_one{
                left: 15%;
            }
            #main_tap_two{
                left: 32%;
            }
            #main_tap_three{
                left: 49%;
            }
            #main_tap_four{
                left: 66%;
            }
            #main_tap_five{
                left: 83%;
            }

            #main_box{
                position: absolute;
                border: 1px solid black;
                width: 100%;
                height: 80%;
                bottom: 10%;
            }

            #main_footer{
                position: absolute;
                border: 1px solid black;
                bottom: 0%;
                width: 100%;
                height: 10%;
            }


            </style>
    </head>
    <body>
        <div id="main_outline">
            <div id="main_top">
                <div id="main_top_boxL">
                    <span>S T J</span>
                </div>
                <div id="main_top_boxC">
                    <input type="text" placeholder="검색어를 입력하세요.">
                    <img id="main_top_boxC_icon" src="./search.png" alt="검색">
                </div>
                <div id="main_top_boxR">
                    <span>로그인</span>
                </div>
            </div>

            <div id="main_tap">
                <div class="main_tap_box" id="main_tap_category">
                    <span>카테고리</span>
                </div>
                <div class="main_tap_box" id="main_tap_one">
                    <span>가전</span>
                </div>
                <div class="main_tap_box" id="main_tap_two">
                    <span>PC</span>
                </div>
                <div class="main_tap_box" id="main_tap_three">
                    <span>노트북</span>
                </div>
                <div class="main_tap_box" id="main_tap_four">
                    <span>핸드폰</span>
                </div>
                <div class="main_tap_box" id="main_tap_five">
                    <span>태블릿</span>
                </div>
            </div>

            <div id="main_box">


                
                
            </div>
            
            <div id="main_footer">

            </div>




        </div>
    </body>

    </script>
</html>
