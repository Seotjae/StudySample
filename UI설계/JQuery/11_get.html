    <body>
        <input id="some" type="text" value="some text"/>
        <p>문자가 쓰여진 <b>강조된</b> 영역</p>
        <span id="txt"></span>
        <span id="html"></span>
        <fieldset>
            <legend>숫자입력</legend>
            <input type="range" id="point" min="0" max="100" value="30" step="1"/>
            당신이 선택한 값 : <span id="msg"></span>
            <br/>
            <button id="inc">증가</button>
            <button id="dec">감소</button>
        </fieldset>
        <fieldset>
            <legend>라디오 버튼</legend>
            <input type="radio" name="front" value="HTML"/> HTML <br/>
            <input type="radio" name="front" value="CSS"/> CSS <br/>
            <input type="radio" name="front" value="JS"/> JS <br/>
            <input type="radio" name="front" value="J-QUERY"/> J-QUERY <br/>
            <span id="selected">선택값 없음</span>
        </fieldset>
    </body>
    <script>
        //$('selector').attr('속성이름'); : 속성의 값
        var attr =  $('#some').attr('type');
        console.log(attr);
        //$('selector').val(); : 해당 요소의 value
        var val =  $('#some').val();
        console.log(val);
        //$('selector').html(); : 태그 사이의 html
        var html = $('p').html();
        //$('selector').text(); : 태그 사이의 text
        var txt = $('p').text();
        console.log(html); //태그를 인식해서 가져옴
        console.log(txt); //태그를 무시하고 가져옴
        
        //$('selector').html('값'); : 태그 사이의 html 수정
        $('#html').html('<h1>html(): HTML 과 TEXT 의 차이</h1>'); //h1태그가 html태그로 입력됨
        //$('selector').text('값'); : 태그 사이의 text 수정
        $('#txt').text('<h1>text(): HTML 과 TEXT 의 차이</h1>'); //h1태그가 문자열로 입력됨
        //$('selector').attr('속성이름','속성에 대한 값'); : 특정 속성의 값을 수정
        //$('selector').val('값'); : 해당 요소의 value 를 수정
        var i = $('#point').val();
        console.log(i);
        //가져온 i의 값을 #msg 에 표현해 보기
        $('#msg').html(i);
        //#inc 를 누르면 값이 증가, 증가한 값은 #msg 에 표현
        $('#inc').on('click', function(){
            i++;
            $('#point').val(i);
            $('#msg').html(i);
        })
        $('#dec').on('click', function(){
            i--;
            $('#point').val(i);
            $('#msg').html(i);
        })
        $('#point').mousedown(function(){
            $(this).on('mousemove',function(){
                i = $(this).val();
                console.log(i);
                $('#msg').html(i);
            })
        });
        $('#point').mouseup(function(){
            $(this).off('mousemove');
        });
