<html>
    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="./favicon.ico">
        <title>J-Query</title>
        <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
        <style>
            table,th,td{
                border: 1px solid black;
                border-collapse: collapse;
            }
            th,td{
                padding: 5px 10px;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td>NO</td><td>이름</td><td>생년월일</td>
            </tr>
            <tr>
                <td>1</td><td>김길동</td><td>2018-01-01</td>
            </tr>
            <tr>
                <td>2</td><td>김길동</td><td>2018-01-01</td>
            </tr>
            <tr>
                <td>3</td><td>김길동</td><td>2018-01-01</td>
            </tr>
            <tr>
                <td>4</td><td>김길동</td><td>2018-01-01</td>
            </tr>
            <tr>
                <td>5</td><td>김길동</td><td>2018-01-01</td>
            </tr>
        </table>
    </body>
    <script>

        console.log($('tr:odd')); //홀수(1,3,5)
        console.log($('td:odd'));
        console.log($('tr:even')); //짝수(0,2,4);

        console.log($('td'));
        $('td:odd').css({'background-color':'lightgray'});

    </script>
</html>
