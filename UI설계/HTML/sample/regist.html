<html>
    <head>
        <meta charset="UTF-8">
        <title>regist</title>
        <style>
            table, td, th{
                border: 1px solid black;
                padding: 5px 10px;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <h2>회원가입 페이지</h2>
        <form action="" method="post">
            <table>
                <tr>
                    <th>아이디</th><td><input type="text" name="id" value="" placeholder="아이디"/></td>
                </tr>
                <tr>
                    <th>비밀번호</th><td><input type="password" name="pw" value="" placeholder="비밀번호"/></td>
                </tr>
                <tr>
                    <th>비밀번호 확인</th><td><input type="text" name="confirm" value="" placeholder="비밀번호확인"/></td>
                </tr>
                <tr>
                    </tr><th>이름</th><td><input type="text" name="name" value=""/></td>
                </tr>
                <tr>
                    <th>이메일</th><td><input type="email" name="email"/></td>
                </tr>
                <tr>
                    <th>생년월일</th>
                    <td>
                        <select name="year">
                            <option value="1985">1985</option>
                            <option value="1986">1986</option>
                            <option value="1987">1987</option>
                            <option value="1988">1988</option>
                            <option value="1989">1989</option>
                        </select>
                        <select name="month">
                            <option value="1">01</option>
                            <option value="2">02</option>
                            <option value="3">03</option>
                            <option value="4">04</option>
                            <option value="5">05</option>
                        </select>
                        <select name="day">
                            <option value="1">01</option>
                            <option value="2">02</option>
                            <option value="3">03</option>
                            <option value="4">04</option>
                            <option value="5">05</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>
                        성별</th><td><input type="radio" name="gender" value="male" checked/> 남자 <!--checked 옵션으로 기본 선택 가능-->
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="radio" name="gender" value="female"/> 여자 
                    </td>
                </tr>
                <tr>
                    <th>취미</th>
                    <td>
                        <input type="checkbox" name="hobby" value="drive" checked/> 드라이브 
                        <input type="checkbox" name="hobby" value="sports"/> 스포츠 
                        <input type="checkbox" name="hobby" value="game" checked/> 게임 
                        <input type="checkbox" name="hobby" value="fishing"/> 낚시
                    </td>
                </tr>
                <tr>
                    <th>나이</th><td><input type="number" name="age"/></td>
                </tr>
                <tr>
                    <th>보안등급</th><td><input type="range" min="0" max="3" step="1" value="1"/></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="회원가입"/>
                </tr>
            </table>
        </form>
    </body>
</html>
