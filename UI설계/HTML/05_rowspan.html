<html>
    <head>
        <meta charset="UTF=8">
        <title>ROW SPAN</title>
        <style>
            table, td, th{
                border: 1px solid black;
            }
            table{
                width: 300px;
            }
            td{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <table>
            <caption>9월</caption>
            <tr>
                <th>주차</th><th>날짜</th>
            </tr>
            <tr>
                <td rowspan="7">4</td><td>21</td>
            </tr>
            <tr>
                <td>22</td>
            </tr>
            <tr>
                <td>23</td>
            </tr>
            <tr>
                <td>24</td>
            </tr>
            <tr>
                <td>25</td>
            </tr>
            <tr>
                <td>26</td>
            </tr>
            <tr>
                <td>27</td>
            </tr>
        </table>
    </body>
</html>
