<html>
    <head>
        <meta charset="UTF-8">
        <title>ECMA SCRIPT</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    </head>
    <body>
        <h3 id="title">New Number Function</h3>
        <p>MIN_SAFE_INTEGER : 정수 최소값</p>
        <P>MAX_SAFE_INTEGER : 정수 최대값</P>
        <P>isInteger() : 정수인지 확인</P>
        <p>isSafeInteger() : 정수 범위 내에 있는지 확인</p>
        <p>inNan() : NaN(Not a Number) 인지 확인</p>
    </body>
    <script>    
        $('title').html($('#title').html());
        console.log('정수 범위 : '+Number.MIN_SAFE_INTEGER+' ~ '+Number.MAX_SAFE_INTEGER);

        console.log('10 은 정수인가? ',Number.isInteger(10));
        console.log('10.5 는 정수인가? ',Number.isInteger(10.5));

        console.log('10 은 정수범위 안에 있는가? ',Number.isSafeInteger(10));

        console.log('A 는 숫자가 아닌가? ',isNaN('A'));
        console.log('10 은 숫자가 아닌가? ',isNaN(10));
        console.log('문자열10 은 숫자가 아닌가? ',isNaN('10')); //형태만 숫자면 숫자로 받아들임

    </script>
</html>
