<html>
    <head>
        <meta charset="UTF-8">
        <title>ECMA SCRIPT</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    </head>
    <body>
        <h3 id="title">Padding & Object</h3>
        <p>Padding 은 특정한 문자열을 특정 문자 앞/뒤에 붙여주는 것이다.</p>
        <p>ES6에서 Object 를 자바의 HashMap 처럼 하나씩 뽑아쓰는 함수를 제공한다.</p>
    </body>
    <script>    
        $('title').html($('#title').html());
        let num = '1'; //이 뒤에 0이 3개 붙도록
        let end = num.padEnd(4,'0'); //(총 자리수, 붙일 내용)
        console.log(end);

        let start =num.padStart(4,'0'); //앞에 붙이고 싶으면...
        console.log(start); 

        let str = '홍욱'; //홍** 으로 만들어 보자
        let newS = str.charAt(0);
        newS = newS.padEnd(3,'*')
        console.log(newS);
        
        let newSS= str.slice(0,1);
        newSS = newSS.padEnd(3,'*');
        console.log(newSS);

        let fn = str.substring(0,1);
        fn = fn.padEnd(str.length,'*');
        console.log(fn);

        const person = {
            firstName : 'Sungjae',
            lastName : 'Choi',
            score : 95,
            grade : 'A'
        }
        console.log(person);
        //자바에서 HashMap 은 어떻게 하나씩 뺐나?
        //1. keySet()
        let keySet = Object.keys(person);
        console.log(keySet);

        //2. EntrySet()
        let entrySet = Object.entries(person);
        console.log(entrySet);

        //3. values
        let values = Object.values(person);
        console.log(values);

        //person을 key : value 형태로 차례로 뽑아서 출력
        for (const set of entrySet) {
            console.log(set[0]+' : '+set[1]);
        }

        //keySet을 가지고
        for (const key of keySet) {
            console.log(key+' : '+person[key]);
        }


    </script>
</html>
