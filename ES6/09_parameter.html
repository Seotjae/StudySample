<html>
    <head>
        <meta charset="UTF-8">
        <title>ECMA SCRIPT</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    </head>
    <body>
        <h3 id="title">Parameter</h3>
        <p>ES6 에서는 파라미터에 기본값을 줄 수 있다.</p>
        <p>복수개의 파라미터 수를 지정하지 않고 받을 수 있다.</p>
    </body>
    <script>    
        $('title').html($('#title').html());

        function plus(x,y=10) { //기본값을 주면 아무것도 안들어올 경우 기본값을 사용하게 된다.
            return x+y;
        }
        console.log('plus(5,5) : ',plus(5,5));
        //하나만 들어올 경우 나머지 파라미터가 undefiend 가 되어 계산이 안된다
        console.log('plus(5,5) : ',plus(5)); 

        /* 함수에 파라미터가 1개 일수도 있고, 2개 일수도 있고, 그 이상일수도 있을 경우... */
        function sum(...nums) {
            //console.log(nums); //인자값을 배열로 받게 된다
            let sum = 0;
            for (let num of nums) {
                sum += num;
            }
            return sum;
        }
        console.log('인자값 : 2개',sum(10,20));
        console.log('인자값 : 3개',sum(1,2,3));
        console.log('인자값 : 5개',sum(1,2,3,4,5));


    </script>
</html>
