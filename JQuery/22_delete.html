<html>
	<head>
        <meta charset="UTF-8">
        <link rel="icon" href="./favicon.ico">
        <title>j-query 강좌</title>
		<script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
		<style>
            div.parent{
                background-color: yellow;
                width : 400px;
                height : 180px;	
                text-align : center;				
            }
            
            div.ch1{
                background-color: blue;
                width : 300px;
                height : 50px;		
                margin:20px auto;				
				line-height: 45px;
				font-weight: 600;
				color: white;
            }
            
            div.ch2{
                background-color: green;
                width : 300px;
                height : 50px;		
                margin:20px auto;			
				line-height: 45px;	
				font-weight: 600;
				color: white;
            }
        </style>
    </head>
    <body>
        <div class="parent">
            <b>Parent Element</b>
            <div class="ch1">Child Element 1</div>
            <div class="ch2">Child Element 2</div>
        </div>
        <button id="remove">remove()</button>
        <button id="empty">empty()</button>
    </body>
    <script>
        $('#empty').click(function() {
            $('.parent').empty(); //해당 요소의 자식 요소들만 지운다
        });

        $('#remove').click(function() {
            $('.parent').remove(); //해당 요소를 다 지운다
        });
    </script>
</html>
